<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>54</title>
  </head>
  <body>
    <div class="wrapper">
      <h2 class="title">Step-messenger</h2>
      <img
        src="https://www.graphis.com/media/uploads/cache/97/4a/974af49b0de058c468968ba9658baa9c.jpg"
        alt=""
        class="logo"
      />
      <div class="container">
        <button class="btn registration">Регистрация</button>
        <button class="btn entrance">Вход</button>
      </div>
      <form class="registration-form">
        <input type="text" class="input login" placeholder="Введите логин" />
        <input
          type="password"
          class="input pass"
          id="registr-password"
          placeholder="Введите пароль"
        />
        <input
          type="password"
          class="input pass"
          id="registr-repeat"
          placeholder="Повторите пароль"

        />
        <button class="btn" id="registr-send">Отправить</button>
      </form>
      <form class="entrance-form">
        <input type="text" class="input login" placeholder="Введите логин" />
        <input
          type="password"
          class="input password"
          placeholder="Введите пароль"
        />
        <button class="btn" id="entr-send">Отправить</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
